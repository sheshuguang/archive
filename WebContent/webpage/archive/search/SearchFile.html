<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<script type="text/javascript" src="../../js/jquery-1.7.1.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../js/jquery-ui/css/custom-theme/jquery-ui-1.8.16.custom.css" />
<script type="text/javascript"
	src="../../js/jquery-ui/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="../../js/us.archive.search.js"></script>
<script type="text/javascript" src="../../js/us.archive.ui.js"></script>
<script type="text/javascript" src="../../js/us.archive.util.js"></script>
<link rel="stylesheet" type="text/css"
	href="../../js/bootstrap/css/bootstrap.css" />
<script type="text/javascript" src="../../js/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="SearchFile.js"></script>
<title></title>
</head>
<body>
	<!-- margin: 0 auto; -->
	<div style="margin-top: 20px;"></div>
	<div style="margin: 0 auto; padding: 0; height: 50px; width: 700px">
		<form class="form-horizontal">
			<fieldset>
				<div class="control-group">
					<label for="searchTxt" class="control-label">搜索</label>

					<div class="controls">
						<select class="span2" title="搜索范围" class="searchSelect"
							id="searchDropdownBox">
						</select>
						<div class="input-append">
							<input type="text" id="searchTxt" size="86"
								onkeypress="if(event.keyCode==13) {$('#btn').click();return false;}"
								class="span3">
							<button type="button" id="btn" onClick="submitSearch()"
								class="btn">搜索</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<div class="container" style="width: 940px;">
		<div id="searchList" style="width: 100%"></div>
		<div class="pagination">
			<ul>
				<li id="first" class=""><a href="javascript:void(0);"
					onClick="selectPage('first');return false;">首页</a></li>
				<li id="previous"><a href="javascript:void(0);"
					onClick="selectPage('previous');return false;">上一页</a></li>
				<li><a>第 <input id="currentPage" type="text"
						onkeyup='this.value=this.value.replace(/\D/gi,"")'
						onkeypress="if(event.keyCode==13) {selectPage(this.value);return false;}"
						style="margin-bottom: 0px; margin-top: 0px; width: 25px; height: 10px; direction: rtl;">
						页
				</a></li>
				<li id="next"><a href="javascript:void(0);"
					onClick="selectPage('next');return false;">下一页</a></li>
				<li id="over"><a href="javascript:void(0);"
					onClick="selectPage('over');return false;">尾页</a></li>
			</ul>
			<ul class="pull-right">
				<li class="disabled"><a id="pageinfo">第 页 / 共 页</a></li>
			</ul>
		</div>
	</div>

	<div id="contentdialog" style="display: none;width:760px;left:40%;top:50%"   class="modal hide fade">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">×</a>
			<h4 id="title"></h4>
		</div>
		<div class="modal-body" style="max-height: 300px;">
			<span id="content"></span>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal">关闭</button>
		</div>
	</div>

</body>
</html>
