

<script type="text/javascript" src="ArchiveImportList.js"></script>
<table id="archiveimporttable"></table>

<div id="selectfileWindow" class="easyui-window" closed="true" title="选择文件" style="display:none;width:500px;height:200px;padding:0px;">
	<div class="easyui-layout" fit="true">
		<form id="importArchiveForm"  enctype="multipart/form-data"  action="upload.action"  method="post" target="hidden_frame">
			<div region="center" border="false" style="padding:5px;border:1px solid #ccc;margin-left:auto;margin-right:auto;text-align:center">
				<input type="file" width="200px" id="selectfile" name="selectfile">
				<iframe name="hidden_frame" id="hidden_frame" style="display:none"></iframe>   
			</div>
			<div region="south" border="false" style="text-align:right;height:30px;line-height:30px;">
				<a class="easyui-linkbutton" iconCls="icon_ok" href="javascript:void(0)" plain="true" onclick="importArchive()">导入</a>
				<a class="easyui-linkbutton" iconCls="icon_cancel" href="#" plain="true" onclick="$('#selectfileWindow').window('close');">取消</a>
			</div>
		</form>
    </div>
</div>
