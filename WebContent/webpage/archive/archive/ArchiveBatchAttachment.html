
<script type="text/javascript" src="ArchiveBatchAttachment.js"></script>

<div id="batchlayout" style="width:100%">
	<div id="archive" class="ui-layout-north" style="overflow:hidden;padding:0px; width:100%">
		<div style="position: relative; width: 100%; height:100%; overflow: hidden">
			<div id="grid-header-attachment" class="grid-header" style="width: 100%;height:20px">批量挂接</div>
			<div style="width:100%;height:35px">
				<ul class="nav nav-pills" style="background-color: #F5F5F5; border: 1px solid #D3D3D3">
					<li><a href="javascript:void(0);" onClick="setcondition()">设置挂接条件</a></li>
					<li><a href="javascript:void(0);" onClick="deletearchive()">移除档案</a></li>
					<li><a href="javascript:void(0);" onClick="savearchive()">保存</a></li>
				</ul>
			</div>
			<div id="archiveAttachmentDiv" class="grid-div" style="width: 100%; height: 100%"></div>
		</div>
	</div>
	
	<div id="nofile" class="ui-layout-south" style="overflow:hidden;padding:0px; width:100%">
		<div id="nofilediv" style="position: relative; width: 100%; overflow: hidden">
			<div class="grid-header" style="width: 100%;height:20px">未挂接文件</div>
			<div style="width:100%;height:35px">
				<ul class="nav nav-pills" style="background-color: #F5F5F5; border: 1px solid #D3D3D3">
					<li><a href="javascript:void(0);" onClick="autofile()">批量挂接</a></li>
					<li><a href="javascript:void(0);" onClick="selffile()">手动挂接</a></li>
					<li><a href="javascript:void(0);" onClick="uploadfile()">上传</a></li>
					<li><a href="javascript:void(0);" onClick="deletefile()">移除</a></li>
				</ul>
			</div>
			<div id="archiveAttachmentDiv-no" class="grid-div" style="width: 100%; height: 100%"></div>
		</div>
	</div>
	<div id="yesfile" class="ui-layout-center" style="overflow:hidden;padding:0px; width:100%">
		<div style="position: relative; width: 100%; overflow: hidden">
			<div class="grid-header" style="width: 100%;height:20px">已挂接文件</div>
			<div style="width:100%;height:35px">
				<ul class="nav nav-pills" style="background-color: #F5F5F5; border: 1px solid #D3D3D3">
						<li><a href="javascript:void(0);" onClick="deleteyesfile()">移除</a></li>
					</ul>
			</div>
			<div id="archiveAttachmentDiv-yes" class="grid-div" style="width: 100%; height: 100%"></div>
		</div>
	</div>
</div>



<!-- 挂接条件窗口 -->

	<form class="form-horizontal" style="margin-top:20px;">
		<fieldset>
          <div class="control-group">
            <label for="selectfield" class="control-label">更改字段</label>
            <div class="controls">
            	<select id="selectfield" class="span2"></select>
            </div>
          </div>
          <div class="control-group" id="updatecontentdiv">
            <label for="updatetxt" class="control-label">更改内容</label>
            <div class="controls">
            	<input type="text" id="updatetxt" class="span2">
            	<p class="help-block" id="updatetxterror"></p>
            </div>
          </div>
        </fieldset>
	</form>
</div>
