<link rel="stylesheet" type="text/css" href="../../js/jquery-tools/Overlay.css" />
<script type="text/javascript" src="../../js/jquery-tools/jquery.tools.min.js"></script>
<script type="text/javascript" src="ArchiveImportList.js"></script>


<div style="position: relative; width: 100%; height: 100%;overflow:hidden">
	<div id="grid-header" class="grid-header" style="width: 100%">
		案卷
	</div>
	<div id="toolbar">
		<a href="javascript:void(0)" id="sb1" class="easyui-linkbutton" plain="true" iconCls="icon-page-add" onclick="javascript:alert('edit')">Edit</a>
		<a href="javascript:void(0)" id="sb2" class="easyui-linkbutton" plain="true" iconCls="icon-page-delete" onclick="javascript:alert('ok')">Ok</a>
		<a href="javascript:void(0)" id="mb3" class="easyui-linkbutton" plain="true" iconCls="icon-page-edit">Help</a>
	</div>
	<div id="archiveImportDiv" class="grid-div" style="width: 100%; height:82%;"></div>
	<div id="pager" style="width: 100%; height: 20px;"></div>
</div>

<div id="facebox" style="position: fixed; z-index: auto; top: 260px; left: 302px; display: none;">
  <div>
    <h2>选择导入文件</h2>
    <p>
      This dialog is opened programmatically when the page
      loads. There is no need for a trigger element.
    </p>
    <form id="importArchiveForm" enctype="multipart/form-data"
			action="upload.action" method="post" target="hidden_frame">
		<div region="center" border="false"
			style="padding: 5px; border: 1px solid #ccc; margin-left: auto; margin-right: auto; text-align: center">
			<input type="file" width="200px" id="selectfile" name="selectfile">
			<iframe name="hidden_frame" id="hidden_frame" style="display: none"></iframe>
		</div>
		<div region="south" border="false"
			style="text-align: right; height: 30px; line-height: 30px;">
			<a class="easyui-linkbutton" iconCls="icon_ok"
				href="javascript:void(0)" plain="true" onclick="importArchive()">导入</a>
			<a class="easyui-linkbutton" iconCls="icon_cancel" href="#"
				plain="true" onclick="$('#selectfileWindow').window('close');">取消</a>
		</div>
	</form>
    <p style="color: rgb(102, 102, 102);">
      	点击关闭按钮或按Esc键退出。
    </p>
    <!-- yes/no buttons -->
    <p>
      <button class="close"> Close </button>
    </p>
  </div>
</div>

<script id="selectFileTemplate" type="text/x-jquery-tmpl">
  <div class='item-details-form'>
	<form id="importArchiveForm" enctype="multipart/form-data"
			action="upload.action" method="post" target="hidden_frame">    
		<input type="file" width="200px" id="selectfile" name="selectfile">
		<iframe name="hidden_frame" id="hidden_frame" style="display: none"></iframe>

    	<hr/>
    	<div class='item-details-form-buttons'>
      		<button onclick="importArchive()">导入</button>
      		<button data-action='cancel'>Cancel</button>
    	</div>
	</form>
  </div>
</script>

<div id="selectfileWindow" class="easyui-window" closed="true"
	title="选择文件"
	style="display: none; width: 500px; height: 200px; padding: 0px;">
	<div class="easyui-layout" fit="true">
		<form id="importArchiveForm" enctype="multipart/form-data"
			action="upload.action" method="post" target="hidden_frame">
			<div region="center" border="false"
				style="padding: 5px; border: 1px solid #ccc; margin-left: auto; margin-right: auto; text-align: center">
				<input type="file" width="200px" id="selectfile" name="selectfile">
				<iframe name="hidden_frame" id="hidden_frame" style="display: none"></iframe>
			</div>
			<div region="south" border="false"
				style="text-align: right; height: 30px; line-height: 30px;">
				<a class="easyui-linkbutton" iconCls="icon_ok"
					href="javascript:void(0)" plain="true" onclick="importArchive()">导入</a>
				<a class="easyui-linkbutton" iconCls="icon_cancel" href="#"
					plain="true" onclick="$('#selectfileWindow').window('close');">取消</a>
			</div>
		</form>
	</div>
</div>
