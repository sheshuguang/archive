
<script type="text/javascript" src="ArchiveImportList.js"></script>


<div id="importgrid" style="position: relative; width: 100%; height: 100%; overflow: hidden">
	<div id="grid-header_import" class="grid-header" style="width: 100%">案卷</div>
	<div style="width:100%;height:35px">
		<ul class="nav nav-pills" style="background-color: #F5F5F5; border: 1px solid #D3D3D3">
			<li><a href="javascript:void(0);" onClick="selectfile()">选择文件</a></li>
			<li><a href="javascript:void(0);" onClick="importbatchupdate()">批量修改</a></li>
			<li><a href="javascript:void(0);" onClick="importdelete()">删除</a></li>
			<li><a href="javascript:void(0);" onClick="importsave()">保存</a></li>
		</ul>
	</div>
	<div id="archiveImportDiv" class="grid-div"
		style="width: 100%; height: 82%;"></div>
	<div id="pager_import" style="width: 100%; height: 20px;"></div>
</div>

<div id="selectfilewindows" style="display:none;">
	<div style="margin:10px 0px 0px 10px;">
		<form id="importArchiveForm" enctype="multipart/form-data"
			action="upload.action" method="post" target="hidden_frame">
			<input type="file" size="40px" style="width: 300px" id="selectfile"
				name="selectfile">
			<iframe name="hidden_frame" id="hidden_frame" style="display: none"></iframe>
			<p>
				<button id="importBtn" >导入</button>
				<button id="closeBtn">关闭</button>
			</p>
		</form>
	</div>
</div>
