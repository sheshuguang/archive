
<script type="text/javascript" src="ArchiveImportList.js"></script>


<div style="position: relative; width: 100%; height: 100%; overflow: hidden">
	<div id="grid-header" class="grid-header" style="width: 100%">案卷
	</div>
	<div id="toolbar"></div>
	<div id="archiveImportDiv" class="grid-div"
		style="width: 100%; height: 83%;"></div>
	<div id="pager" style="width: 100%; height: 20px;"></div>
</div>

<div id="selectfilewindows" style="display:none;">
	<div style="margin:10px 0px 0px 10px;">
		<form id="importArchiveForm" enctype="multipart/form-data"
			action="upload.action" method="post" target="hidden_frame">
			<input type="file" size="40px" style="width: 300px" id="selectfile"
				name="selectfile">
			<iframe name="hidden_frame" id="hidden_frame" style="display: none"></iframe>
			<p>
				<button id="importBtn" >导入</button>
				<button id="closeBtn">关闭</button>
			</p>
		</form>
	</div>
</div>
