<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<link rel="stylesheet" type="text/css" href="../../images/images.css" />
<link rel="stylesheet" type="text/css" href="../../js/jquery-easyui/themes/gray/easyui.css" />
<script type="text/javascript" src="../../js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="../../js/json2.js"></script>
<script type="text/javascript" src="../../js/jquery-easyui/jquery.easyui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../js/zebra-dialog/css/zebra_dialog.css" />
<script type="text/javascript" src="../../js/zebra-dialog/js/zebra_dialog.js"></script>
<script type="text/javascript" src="AccountMgr.js"></script>

<script type="text/javascript" src="../../js/uuid.js"></script>
<title></title>
</head>
<body class="easyui-layout">
	<div region="west" iconCls="icon-group" title="帐户管理" split="true" style="width:220px;padding1:0px;overflow:hidden;">
		<div style="background:#efefef;padding:0px;width:100%;text-align:right;">
			<a href="#" onClick="addOrg()" title="新建账户组" class="easyui-linkbutton" plain="true" iconCls=icon_group_add></a>
			<a href="#" onClick="editOrg()" title="编辑账户组" class="easyui-linkbutton" plain="true" iconCls=icon_group_edit></a>
			<a href="#" onClick="delOrg()" title="删除账户组" class="easyui-linkbutton" plain="true" iconCls=icon_group_delete></a>
			<a href="#" onClick="openMoveOrgWin()" title="移动账户组" class="easyui-linkbutton" plain="true" iconCls=icon_group_go></a>
			<a href="#" onClick="reload()" title="刷新" class="easyui-linkbutton" plain="true" iconCls=icon_refresh></a>
		</div>
		<ul id="orgtree" class="easyui-tree"></ul>
	</div>
	<div region="center"  style="overflow:hidden;" border="true">
		<div id="tab" class="easyui-tabs" fit="true" border="false" plain="false">
			<div title="操作帮助" style="padding:20px;overflow:hidden;"> 
				<div style="margin-top:20px;">
					<h3>帐户组操作：</h3>
					<li>1.移动帐户组后，请手动刷新相关帐户组节点。</li> 
					<li>2.移动帐户组，不能选择子几点。</li> 
					<li></li> 
				</div>
			</div>
		</div>
	</div>
	<div id="moveOrgWindow" class="easyui-window" title="移动帐户组" closed="true" modal="true" iconCls="icon_group_go" style="width:300px;height:200px;padding:5px;">
		<div class="easyui-layout" fit="true">
			<div region="center" border="false" style="padding:10px;background:#fff;border:1px solid #ccc;">
				<ul id="orgmovetree" class="easyui-tree"></ul>
			</div>
			<div region="south" border="false" style="text-align:right;height:30px;line-height:30px;">
				<a class="easyui-linkbutton" iconCls="icon_ok" href="javascript:void(0)" plain="true" onclick="saveMoveOrg()">移动</a>
				<a class="easyui-linkbutton" iconCls="icon_cancel" href="#" plain="true" onclick="$('#moveOrgWindow').window('close');">取消</a>
			</div>
		</div>
	</div>
	<div id="addOrgWindow" class="easyui-window" closed="true" title="新建帐户组" style="width:300px;height:150px;padding:5px;">
		<div class="easyui-layout" fit="true">
			<div region="center" border="false" style="padding:5px;background:#fff;border:1px solid #ccc;">
				<form style="padding:40px 30px 10px 40px;">
			        <p>帐户组名称: <input type="text" id="orgname" name="orgname"></p>  
			    </form> 
			</div>
		    <div region="south" border="false" style="text-align:right;height:30px;line-height:30px;">
	            <a href="#" class="easyui-linkbutton" icon="icon_ok" onclick="saveAddOrg()" plain="true">保存</a>
	            <a href="#" class="easyui-linkbutton" icon="icon_cancel" onclick="$('#addOrgWindow').window('close');" plain="true">取消</a>
	        </div> 
        </div>
	</div>
</body>
</html>
