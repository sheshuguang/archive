<title>Insert title here</title>
<script type="text/javascript">   
     
     function openTab(name,url,icons) {
    	 if ($('#tab').tabs('exists',name)){
             $('#tab').tabs('select', name);
             var tab = $('#tab').tabs('getSelected');
 			 $('#tab').tabs('update', {
 				tab: tab,
 				options:{
 					href:url
 				}
 			 });
 			tab.panel('refresh');
			 
         } else {
        	 $('#tab').tabs('add',{
             	 title:name,
             	 iconCls:icons,
            	 href:url,
            	 closable:true
             });
         }
     }
 </script>
